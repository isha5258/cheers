{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1> {{current_user.username}}</h1>
  <div class="account-form-container"></div>
  <form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
      {{form.hidden_tag()}}
    </div>
    <div class="form-group">
      <h3> Username </h3>
      {{form.username(class="form-field form-control-lg")}}
    </div>
    <div class="form-group">
      <h3> Email </h3>
      {{form.email(class="form-field form-control-lg")}}
    </div>
    <div class="form-btn-container">
      {{form.submit(class="form-btn")}}
    </div>
  </form>
</div>
</div>
{% endblock %}
