{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1>Login</h1>
  <div class="login-form-container">
    <form class="login-form" method="POST">
      {{form.hidden_tag()}}
      <div class="form-group">
        <h3>Email</h3>
        {{form.email(class="form-field form-control-lg")}}
      </div>
      <div class="form-group">
        <h3>Password</h3>
        {{form.password(class="form-field form-control-lg")}}
      </div>
      <div class="form-btn-container">
        {{form.submit(class="form-btn")}}
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
