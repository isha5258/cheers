<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheers!</title>
</head>
<body>

    <ul class="nav-top">
         <!-- make about button a icon and on the top nav -->
        <li class="nav-top-link top-one">
            <a href="{{url_for('core.info')}}">About</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-top-link">
            <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-top-link">
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-top-link">
            <a href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>
    <ul class="nav-bottom">
        <li class="nav-bottom-link">
            <a href="{{url_for('core.index')}}">Home</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-bottom-link">
            <a href="{{url_for('brewery_posts.create_post')}}">Create Post</a> 
        </li>
        <li class="nav-bottom-link">
            <a href="{{url_for('users.account')}}">Account</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
