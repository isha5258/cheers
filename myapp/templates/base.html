<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='welcome.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/10fddb1b18.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheers!</title>
</head>
<body>
  <div class="top-nav-container">
    <ul class="nav-top">
      <li class="nav-top-link top-one">
          <a href="{{url_for('core.info')}}"><i class="fa-solid fa-beer-mug-empty fa-lg top-i"></i></a>
      </li>
      {% if current_user.is_authenticated %}
      <li class="nav-top-link">
          <a href="{{url_for('users.logout')}}">Log Out</a>
      </li>
      {% else %}
      <li class="nav-top-link">
          <a href="{{url_for('users.login')}}">Log In</a>
      </li>
      <li class="nav-top-link">
          <a href="{{url_for('users.register')}}">Register</a>
      </li>
      {% endif %}
    </ul>
  </div>
    <ul class="nav-bottom">
        <li class="nav-bottom-link">
            <a href="{{url_for('core.index')}}"><i class="fa-solid fa-list-ul fa-lg bottom-i"></i></a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-bottom-link">
            <a href="{{url_for('brewery_posts.create_post')}}"><i class="fa-solid fa-plus fa-lg bottom-i"></i></a> 
        </li>
        <li class="nav-bottom-link">
            <a href="{{url_for('users.account')}}"><i class="fa-solid fa-user bottom-i"></i></a>
        </li>
        {% endif %}
    </ul>

  <div class="posts-container">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
